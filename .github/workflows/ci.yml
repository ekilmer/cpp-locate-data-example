name: Continuous Integration

on:
  push:
    branches:
    - master

  pull_request:
    branches:
    - master

env:
  # "Source" is set in the vcpkg install step
  VCPKG_BINARY_SOURCES: 'clear;nuget,GitHub,readwrite;nugettimeout,3601'
  # Self-hosted runners can hopefully reuse already downloaded packages
  VCPKG_USE_NUGET_CACHE: 1

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with: { python-version: "3.8" }

    - name: Install codespell
      run: pip3 install codespell

    - name: Lint
      run: cmake -D FORMAT_COMMAND=clang-format-11 -P cmake/lint.cmake

    - name: Spell check
      if: always()
      run: cmake -P cmake/spell.cmake

  coverage:
    needs: [lint]

    runs-on: ubuntu-latest

    # To enable coverage, delete the last line from the conditional below and
    # edit the "<name>" placeholder to your GitHub name.
    # If you do not wish to use codecov, then simply delete this job from the
    # workflow.
    if: github.repository_owner == '<name>'
      && false

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install LCov
      run: sudo apt-get update -q
        && sudo apt-get install lcov -q -y

    - name: Configure
      run: |
        ./vcpkg/bootstrap-vcpkg.sh
        mono "$(./vcpkg/vcpkg fetch nuget | tail -n 1)" \
          sources add \
          -source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          -storepasswordincleartext \
          -name "GitHub" \
          -username "${{ github.repository_owner }}" \
          -password "${{ secrets.GITHUB_TOKEN }}"
        cmake --preset=ci-coverage

    - name: Build
      run: cmake --build build/coverage -j 2

    - name: Test
      working-directory: build/coverage
      run: ctest --output-on-failure -j 2

    - name: Process coverage info
      run: cmake --build build/coverage -t coverage

    - name: Submit to codecov.io
      uses: codecov/codecov-action@v1
      with:
        file: build/coverage/coverage.info

  sanitize:
    needs: [lint]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Configure
      env: { CXX: clang++-11 }
      run: |
        ./vcpkg/bootstrap-vcpkg.sh
        mono "$(./vcpkg/vcpkg fetch nuget | tail -n 1)" \
          sources add \
          -source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          -storepasswordincleartext \
          -name "GitHub" \
          -username "${{ github.repository_owner }}" \
          -password "${{ secrets.GITHUB_TOKEN }}"
        cmake --preset=ci-sanitize

    - name: Build
      run: cmake --build build/sanitize -j 2

    - name: Test
      working-directory: build/sanitize
      env:
        ASAN_OPTIONS: "strict_string_checks=1:\
          detect_stack_use_after_return=1:\
          check_initialization_order=1:\
          strict_init_order=1:\
          detect_leaks=1"
        UBSAN_OPTIONS: print_stacktrace=1
      run: ctest --output-on-failure -j 2

  test:
    needs: [lint]

    strategy:
      matrix:
        os: [macos-11, ubuntu-20.04, windows-2019]

        type: [shared, static]

        include:
        - { type: shared, shared: YES }
        - { type: static, shared: NO }

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install static analyzers
      if: startsWith(matrix.os, 'ubuntu')
      run: sudo apt-get install clang-tidy cppcheck -y -q

    - name: Configure Unix
      if: "!startsWith(matrix.os, 'windows')"
      run: |
        ./vcpkg/bootstrap-vcpkg.sh
        # Setup NuGet authentication
        mono "$(./vcpkg/vcpkg fetch nuget | tail -n 1)" \
          sources add \
          -source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          -storepasswordincleartext \
          -name "GitHub" \
          -username "${{ github.repository_owner }}" \
          -password "${{ secrets.GITHUB_TOKEN }}"
        cmake --preset=ci-${{ matrix.os }} \
          -D BUILD_SHARED_LIBS=${{ matrix.shared }} \
          -DCMAKE_INSTALL_BINDIR=tools/locate-example

    - name: Configure Windows
      if: startsWith(matrix.os, 'windows')
      run: |
        ./vcpkg/bootstrap-vcpkg.bat
        & "$(./vcpkg/vcpkg fetch nuget | select -last 1)" `
          sources add `
            -source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" `
            -storepasswordincleartext `
            -name "GitHub" `
            -username "${{ github.repository_owner }}" `
            -password "${{ secrets.GITHUB_TOKEN }}"
        cmake --preset=ci-${{ matrix.os }} `
          -DBUILD_SHARED_LIBS=${{ matrix.shared }} `
          -DCMAKE_INSTALL_BINDIR=tools/locate-example

    - name: Build
      run: cmake --build build --config Release -j 2

    - name: Install
      run: cmake --install build --config Release --prefix prefix

    - name: Test
      working-directory: build
      run: ctest --output-on-failure -C Release -j 2

    - name: Run examples
      run: cmake --build build --config Release --target run-examples

    - name: Build and Run examples using build dir
      working-directory: example
      run: |
        cmake --preset=ci-${{ matrix.os }}-build-dir
        cmake --build build --config Release --target run-examples

    - name: Build and Run examples using install dir
      working-directory: example
      run: |
        cmake -E rm -rf ../build build
        cmake --preset=ci-${{ matrix.os }}-install-dir
        cmake --build build --config Release --target run-examples

  docs:
    # Deploy docs only when builds succeed
    needs: [sanitize, test]

    runs-on: ubuntu-latest

    # To enable, first you have to create an orphaned gh-pages branch:
    #
    #    git switch --orphan gh-pages
    #    git commit --allow-empty -m "Initial commit"
    #    git push -u origin gh-pages
    #
    # Edit the <name> placeholder below to your GitHub name, so this action
    # runs only in your repository and no one else's fork. After these, delete
    # this comment and the last line in the conditional below.
    # If you do not wish to use GitHub Pages for deploying documentation, then
    # simply delete this job similarly to the coverage one.
    if: github.ref == 'refs/heads/master'
      && github.event_name == 'push'
      && github.repository_owner == '<name>'
      && false

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - uses: actions/setup-python@v2
      with: { python-version: "3.8" }

    - name: Install m.css dependencies
      run: pip3 install jinja2 Pygments

    - name: Install Doxygen
      run: sudo apt-get update -q
        && sudo apt-get install doxygen -q -y

    - name: Build docs
      run: cmake -B build -D "CMAKE_PROJECT_INCLUDE=$PWD/cmake/docs.cmake"
        && cmake --build build --target docs

    - name: Deploy docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build/docs/html
